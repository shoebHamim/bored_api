<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project(V2)</title>
    <style>
        body {
            background-color: silver;
        }

        h1 {
            text-align: center;
            font-size: 50px;
           
        }
    </style>
</head>

<body>
    <h1 id="activity">Bored? Do something  ðŸ˜’</h1>
    <script>
        function doSomething() {
            fetch("https://bored-mu.vercel.app/activity")
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('activity').innerText = data.activity;
                })
        }
        // doSomething();
        setInterval(() => {
            doSomething()
        }, 2000);
    </script>

</body>
